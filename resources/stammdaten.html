  <!-- Formular -->

    <form class="form-horizontal">
        <div class="input-group mb-3">

                <span class="input-group-text input-item"><i class="fas fa-key"></i></span>

            </div>

        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text input-item"><i class="fas fa-signature"></i></span>

            </div>
            <input type="text" class="form-control data" id="nachname" disabled>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text input-item"><i class="fas fa-user"></i></span>
                <span class="input-group-text input-desc">Vorname</span>

                <span class="input-group-text input-item"><i class="fas fa-birthday-cake"></i></span>
                <span class="input-group-text input-desc">Geburtsdatum</span>

        <div class="input-group mb-3">

        </div>
        <div class="input-group mb-3">

                <span class="input-group-text input-item"><i class="fas fa-handshake"></i></span>
                <span class="input-group-text input-desc">Einstellungsdatum</span>
            </div>
            <input type="text" class="form-control data" id="einstellungsdatum" disabled>
        </div>
        <div class="input-group mb-3">

                <span class="input-group-text input-item"><i class="far fa-comment"></i></span>
                <span class="input-group-text input-desc">Bemerkung</span>
            </div>
            <textarea class="form-control data" id="bemerkung" rows="3" disabled></textarea>
        </div>
        <button type="button" class="btn btn-primary" id="save" onclick="saveFields()" disabled>Speichern</button>
